
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Contact Form</title>

<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}

/* Popup Background */
.popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 15px;
}
.popup-bg.show { display: flex; }

/* Popup Box */
.popup-box {
    position: relative;
    background: url('Background2.png') center/cover no-repeat;
    width: 100%;
    max-width: 400px;
    min-height: 500px;
    border-radius: 15px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    animation: popupZoom 0.6s ease-out;
}

/* Dark overlay inside popup for readability */
.popup-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #ff3b3b;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 18px;
    cursor: pointer;
    z-index: 3;
}

/* Popup Content */
.popup-content {
    position: relative;
    z-index: 2;
    color: #fff;
    width: 80%;
    text-align: center;
}

.popup-content h2 {
    margin-bottom: 15px;
    font-size: 24px;
    font-weight: bold;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input, textarea {
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 14px;
    width: 100%;
}

button[type="submit"] {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
}
button[type="submit"]:hover {
    background: #005fcc;
}

/* Animation */
@keyframes popupZoom {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

/* Responsive */
@media (max-width: 480px) {
    .popup-box { max-width: 90%; min-height: 420px; }
    .popup-content h2 { font-size: 20px; }
    input, textarea { font-size: 13px; }
    button[type="submit"] { font-size: 14px; padding: 9px; }
}
</style>

</head>
<body>

<header>
    <h1 style="text-align:center;">Welcome to My Website</h1>
</header>

<main style="text-align:center; padding:20px;">
    <p>This is your homepage. The popup form will appear with animation.</p>
</main>

<!-- Popup -->
<div class="popup-bg" id="popupBg">
    <div class="popup-box">
        <div class="popup-overlay"></div>
        <button class="close-btn" id="closeBtn">×</button>
        <div class="popup-content">
            <h2>Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="d0ae3496-8dda-4a22-9989-0d4e4180a1cc">
  <input type="text" name="name" required>
  <input type="email" name="email" required>
  <textarea name="message" required></textarea>
  <button type="submit">Submit</button>
</form>
        </div>
    </div>
</div>

<script>
// Popup show once per session
const popupBg = document.getElementById('popupBg');
const closeBtn = document.getElementById('closeBtn');
const contactForm = document.getElementById('contactForm');

window.addEventListener('load', () => {
    if (!sessionStorage.getItem('popupShown')) {
        popupBg.classList.add('show');
        sessionStorage.setItem('popupShown', 'true');
    }
});

// Close popup
closeBtn.addEventListener('click', () => popupBg.classList.remove('show'));
popupBg.addEventListener('click', e => {
    if (e.target === popupBg) popupBg.classList.remove('show');
});

// ✅ Form submit to Google Sheets
const scriptURL = "https://script.google.com/macros/s/AKfycbwRxEczF4Hq_PhQQcojBtaDXhXKaXJw0RGZgPIadj8nWucLYGHPFnUdJXAJGyqk3gOf8w/exec";

contactForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const formData = {
        Name: contactForm.Name.value,
        Email: contactForm.Email.value,
        PhoneNumber: contactForm.PhoneNumber.value,
        Message: contactForm.Message.value
    };

    fetch("https://script.google.com/macros/s/AKfycbwRxEczF4Hq_PhQQcojBtaDXhXKaXJw0RGZgPIadj8nWucLYGHPFnUdJXAJGyqk3gOf8w/exec {
        method: "POST",
        headers:{
        'Content-Type':'text/plain;charset=utf-8',
    },
            body: JSON.stringify(formData),
    });
    .then(response => {
        alert("✅ Thank you! Your message has been sent.");
        popupBg.classList.remove('show');
        contactForm.reset()';
    })
    .catch(error => {
        alert("❌ Error! Please try again.");
        console.error(error);
    });
});
</script>


</body>
</html>
